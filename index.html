<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Mark</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="image/OIP.jpeg" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body id="body">
    <main class="py-5">
        <section class="container d-flex flex-column justify-content-center align-items-center w-100 h-100">
            <div id="layer-h1">
                <h1 id="H1" class="py-2 position-relative">Bookmarker</h1>
            </div>
            <div id="secondary-div"
                class="secondary-div d-flex flex-column justify-content-between align-items-center w-100 h-50 py-4 px-3 mt-5 mb-3">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
                <div class="w-100">
                    <label for="indexNumber" class="form-label mt-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                        Name</label>
                    <input oninput="validaiton(this)" id="indexNumber" type="text" class="form-control has-validation"
                        placeholder="Bookmark Name">
                </div>
                <div class="w-100">
                    <label for="websiteName" class="form-label mt-2"><i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input oninput="validaiton(this)" id="websiteName" type="url" class="form-control"
                        placeholder="Website URL">
                </div>
                <button id="addBtn" onclick="addWebsite()" class="btn text-white px-5 mt-3"
                    data-bs-target="#staticBackdrop">Submit</button>
                <!-- Modal -->
                <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="circles d-flex">
                                    <span class="rounded-circle me-2"></span>
                                    <span class="rounded-circle me-2"></span>
                                    <span class="rounded-circle me-2"></span>
                                </div>
                            </div>
                            <div class="modal-body">
                                <p class="m-0 pb-2 h4 pra-model">Site Name or Url is not valid, Please follow the rules
                                    below :</p>
                                <li class="li-model list-unstyled"><i
                                        class="fs-6 fa-regular fa-circle-right p-2"></i>Site name must contain at least
                                    3 characters</li>
                                <li class="li-model list-unstyled"><i
                                        class="fs-6 fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
                                </li>
                            </div>
                            <div class="modal-footer py-0">
                                <button id="closeBtn" onclick="closeBtn()" type="button" class="btn btn-danger"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="updateBtn" onclick="updateItems()" class="btn text-white px-5 mt-3 d-none">Update</button>
            </div>
            <div class="w-100">
                <label class="form-label"><i class="fa-solid fa-magnifying-glass pe-2"></i>Search Name</label>
                <input id="searchinput" oninput="searchByname(this.value)" type="text" class="form-control" placeholder="Search...">
            </div>
            <table class="my-4 w-100 rounded-3" id="table">
                <thead>
                    <tr>
                        <th class="p-2 text-center text-capitalize">ID</th>
                        <th class="p-2 text-center text-capitalize">Website Name</th>
                        <th class="p-2 text-center text-capitalize">Visit</th>
                        <th class="p-2 text-center text-capitalize">Delete</th>
                        <th class="p-2 text-center text-capitalize">Update</th>
                    </tr>
                </thead>
                <tbody id="show-data" class="tr-table">
                </tbody>
            </table>
        </section>
    </main>

    <script src='script.js'></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
